<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axe-core/4.10.3/axe.min.js"
      integrity="sha512-Y6Vva0IT8gxKyqgZjlEfG76U48eXakSZ8UqY6vMQMe6xES2So8WuItGYcHi3tH1OAlMKjTWjSeN/5x2aysOXIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer="defer"
      src="product_preview_card_component.bundle.js"
    ></script>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img"
          ><source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            srcset=""
        /></picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex_group">
            <p class="product__price">
              <span class="visually-hidden">Current price</span>$149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price</span><s>$169.99</s>
            </p>
          </div>
          <button class="button" type="button" data-icon="shopping-cart">
            Add to cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JammiM">James Morrissey</a>.
    </footer>
  </body>
</html>

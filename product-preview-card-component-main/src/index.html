<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product_img"
          ><img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            srcset=""
        /></picture>

        <div class="product_content">
          <p class="product_category">Perfume</p>

          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex_group">
            <p class="product_price">$149.99</p>
            <p class="product_original_price">$169.99</p>
          </div>

          <button class="button" type="button">Add to cart</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
